openapi: 3.0.0
info:
  version: 1.0.0
  title: Albi Backend
  description: Albicchiere backend docs
  license:
    name: MIT
  contact:
    name: API Support
    email: support@albicchiere.com
servers:
  - url: 'https://api-staging.albicchiere.com'
  - url: 'https://api-dev.albicchiere.com'
  - url: 'https://api-beta.albicchiere.com'
paths:
  /companies:
    get:
      summary: List
      security:
        - Authorization: []
      tags:
        - companies
      operationId: getAllCompanies
      description: List all companies
      parameters:
        - in: query
          name: page
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Object
          content:
            application/json:
              schema:
                type: object
                properties:
                  companies:
                    type: array
                    items:
                      $ref: '#/components/schemas/Company'
                  page:
                    type: integer
                  pages:
                    type: integer
        '401':
          $ref: '#/paths/~1users/get/responses/401'
        '403':
          $ref: '#/paths/~1users/get/responses/403'
        '500':
          $ref: '#/paths/~1users/get/responses/500'
    post:
      summary: Create
      security:
        - Authorization: []
      tags:
        - companies
      operationId: createCompany
      description: Create a new company
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - fullName
                - name
                - phone
                - vatNumber
                - email
              properties:
                type:
                  type: string
                  enum:
                    - winery
                    - professional
                    - reseller
                fullName:
                  type: string
                phone:
                  type: string
                vatNumber:
                  type: string
                email:
                  type: string
                  format: email
                website:
                  type: string
                  format: uri
                instagram:
                  type: string
                  format: uri
                facebook:
                  type: string
                  format: uri
                twitter:
                  type: string
                  format: uri
                admins:
                  type: array
                  items:
                    type: string
                    pattern: '[a-fA-F0-9]{24}'
                addresses:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required:
                      - name
                      - country
                      - city
                      - province
                      - postalCode
                      - address
                    properties:
                      name:
                        type: string
                      isLocationEnabled:
                        type: boolean
                      country:
                        type: string
                      city:
                        type: string
                      province:
                        type: string
                      postalCode:
                        type: string
                      address:
                        type: string
      responses:
        '200':
          description: Object
          content:
            application/json:
              schema:
                type: object
                properties:
                  company:
                    $ref: '#/components/schemas/Company'
        '400':
          $ref: '#/paths/~1roles/post/responses/400'
        '401':
          $ref: '#/paths/~1users/get/responses/401'
        '403':
          $ref: '#/paths/~1users/get/responses/403'
        '500':
